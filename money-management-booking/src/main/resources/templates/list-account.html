    <style>
        .negativeTotal {
            background-color: red;
        }

        .red-row {
            color: rgb(245, 36, 36);
        }
        
    </style>
    <title>Account List</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="main">
                <div class="card">
                    <div class="card-header">
                        <div class="float-left">
                            <h3 class="mb-0">Account List </h3>

                            <p class="small text-muted m-0" th:text="'Total record: ' + ${record}"></p>
                        </div>

                        <div class="float-right">
                            <a type="button" th:href="@{/add-account}" title="List Account"
                                class="mr-1 btn btn-primary" style="border-radius: 20px;">Add New Account</a>
                        </div>

                        <div class="float-right">
                            <i style="color: red; margin-right: 170px;" class="mb-0" th:text="${mess}"></i>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive" style="text-align: center;">
                            <table class="table table-bordered table-sm" data-resizable-columns-id="demo-table-v2">
                                <thead>
                                    <tr id="ta" style="background-color: white;color:black;">
                                        <th data-resizable-column-id="name">Name</th>
                                        <th data-resizable-column-id="balance">Balance</th>
                                        <th data-resizable-column-id="active"
                                            style="position: relative; width: 128.25px;">Active</th>
                                        <th data-resizable-column-id="action"
                                            style="position: relative; width: 317.65px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${listaccount}"
                                        th:class="${item.balance < 0} ? 'red-row' : ''">
                                        <td th:text="${item.name}"></td>
                                        <td th:text="${item.balance}"></td>
                                        <td th:text="${item.active}? 'Active' :'Inactive' ">  

                                        <td>
                                            <div style="margin: auto; text-align:center">
                                                <a th:href="@{/detail-account/{id}(id=${item.id})}" title="Edit"
                                                    class="btn btn-warning"><i class="fa fa-pencil"></i>
                                                    Edit
                                                </a>

                                                <a th:href="@{/delete-account/{id}(id=${item.id})}"
                                                    class="btn btn-danger"><i class="fa fa-exclamation-circle"></i>
                                                    Delete
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
