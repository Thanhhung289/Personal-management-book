<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/main-layout ::main-fragment(
    ~{::title}, 
    ~{::#admin-static-resource},
    ~{::#admin_javascript},
    ~{::#mainContent})">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Expenses List</title>
    <th:block id="admin-static-resource">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/view-debtor.css">
        <link rel="stylesheet" href="/assets/css/accounts.css">
    </th:block>
</head>

<body>
    <div id="mainContent" class="box">
        <div>
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main">
                        <div class="card">
                            <div class="card-header">
                                <div class="float-left">
                                    <h3 class="mb-0">Expenses List </h3>

                                    <p class="small text-muted m-0" th:text="'Total record: ' + ${record}"></p>
                                </div>

                                <!-- <div class="float-right">
                                    <a type="button" th:href="@{/users/add-expenses}" title="List Expense"
                                        class="mr-1 btn btn-primary" style="border-radius: 20px;">Add New Expense</a>
                                </div> -->
                                <div class="float-right">

                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#editModal" style="border-radius: 20px;">
                                        Add New Expense
                                    </button>

                                    <form th:action="@{/users/add-expenses}" th:object="${addexpense}" method="post">
                                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                                            aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Create New Expense
                                                        </h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body">
                                                        <div class="position-relative row form-group">
                                                            <div class="form-label-horizontal col-md-3"> <label
                                                                    class=""><b>Title</b>
                                                                </label></div>
                                                            <div class="col-md-9">
                                                                <input placeholder="Enter Title" type="text"
                                                                    class="form-control" th:field="*{title}" required>
                                                            </div>
                                                        </div>
                                                        <div class="position-relative row form-group">
                                                            <div class="form-label-horizontal col-md-3">
                                                                <label class="">
                                                                    <b>Amount</b>
                                                                </label>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <input placeholder="Input number" type="number"
                                                                    class="form-control" th:field="*{amount}" required
                                                                    name="amount"
                                                                    onkeypress="return validateNumberInput(event)">
                                                            </div>
                                                        </div>
                                                        <div class="position-relative row form-group">
                                                            <div class="form-label-horizontal col-md-3">
                                                                <label class="">
                                                                    <b>Accounts</b>
                                                                </label>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <select th:field="*{accounts.id}" required
                                                                    class="form-control">
                                                                    <option th:each="item : ${listaccount}"
                                                                        th:value="${item.id}" th:text="${item.name}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="position-relative row form-group">
                                                            <div class="form-label-horizontal col-md-3">
                                                                <label class="">
                                                                    <b>Category</b>
                                                                </label>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <select th:field="*{category.id}" required
                                                                    class="form-control">
                                                                    <option th:each="item : ${listcategory}"
                                                                        th:value="${item.id}" th:text="${item.name}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="position-relative row form-group">
                                                            <div class="form-label-horizontal col-md-3"><label class="">
                                                                    <b>Date</b>
                                                                </label>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <input type="date" th:field="*{expenseDate}" id="myDate"
                                                                    required>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Add</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="mess">
                                    <i style="color: red; margin-right: 170px;" class="mb-0" th:text="${mess}"></i>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive" style="text-align: center;">
                                    <table class="table table-bordered table-sm"
                                        data-resizable-columns-id="demo-table-v2">
                                        <thead>
                                            <tr id="ta" style="background-color: white;color:black;">
                                                <th data-resizable-column-id="title">Title</th>
                                                <th data-resizable-column-id="category">Category</th>
                                                <th data-resizable-column-id="account">Account</th>
                                                <th data-resizable-column-id="amount">Amount</th>
                                                <th data-resizable-column-id="datetime">DateTime</th>
                                                <th data-resizable-column-id="action"
                                                    style="position: relative; width: 317.65px;">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${page.content}"
                                                th:class="${item.accounts.balance < 0} ? 'red-row' : ''">
                                                <td th:text="${item.title}"></td>
                                                <td th:text="${item.category != null ? item.category.name : ''}"></td>
                                                <td th:text="${item.accounts != null ? item.accounts.name : ''}"></td>
                                                <td th:text="${item.amount}"></td>
                                                <td th:text="${item.expenseDate}"></td>
                                                <td>
                                                    <form th:action="@{/users/detail-expense}" method="post">
                                                        <div style="margin: auto; text-align:center">

                                                            <a>
                                                                <button type="button" class="btn btn-warning"
                                                                    data-toggle="modal"
                                                                    th:data-target="'#editModal' + ${item.id}">
                                                                    <i class="fa fa-pencil"></i>
                                                                    Edit
                                                                </button>
                                                                <div class="modal fade" th:id="'editModal'+${item.id}"
                                                                    tabindex="-1" role="dialog"
                                                                    th:aria-labelledby="'editModalLabel' + ${item.id}"
                                                                    aria-hidden="true">
                                                                    <div class="modal-dialog" role="document">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title"
                                                                                    th:id="'editModalLabel'+${item.id}">
                                                                                    Edit Expense</h5>
                                                                                <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                    <span
                                                                                        aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="modal-body">

                                                                                <input th:value="${item.id}" type="text"
                                                                                    class="form-control" name="id"
                                                                                    style="display: none;">
                                                                                <div
                                                                                    class="position-relative row form-group">
                                                                                    <div
                                                                                        class="form-label-horizontal col-md-3">
                                                                                        <label class=""><b>Title</b>
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="col-md-9">
                                                                                        <input th:value="${item.title}"
                                                                                            type="text"
                                                                                            class="form-control"
                                                                                            name="title">

                                                                                    </div>
                                                                                </div>
                                                                                <div
                                                                                    class="position-relative row form-group">
                                                                                    <div
                                                                                        class="form-label-horizontal col-md-3">
                                                                                        <label class="">
                                                                                            <b>Amount</b>
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="col-md-9">
                                                                                        <input th:value="${item.amount}"
                                                                                            type="text"
                                                                                            class="form-control"
                                                                                            name="amount">
                                                                                    </div>
                                                                                </div>
                                                                                <div
                                                                                    class="position-relative row form-group">
                                                                                    <div
                                                                                        class="form-label-horizontal col-md-3">
                                                                                        <label class="">
                                                                                            <b>Accounts</b>
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="col-md-9">
                                                                                        <select name="accounts"
                                                                                            class="form-control">
                                                                                            <option
                                                                                                th:each="items : ${listaccount}"
                                                                                                th:value="${items.id}"
                                                                                                th:text="${items.name}"
                                                                                                th:selected="${item.accounts.id == items.id}">
                                                                                            </option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>

                                                                                <div
                                                                                    class="position-relative row form-group">
                                                                                    <div
                                                                                        class="form-label-horizontal col-md-3">
                                                                                        <label class="">
                                                                                            <b>Category</b>
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="col-md-9">
                                                                                        <select name="category"
                                                                                            class="form-control">
                                                                                            <option
                                                                                                th:each="items : ${listcategory}"
                                                                                                th:value="${items.id}"
                                                                                                th:text="${items.name}"
                                                                                                th:selected="${item.category.id == items.id}">
                                                                                            </option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                                <div
                                                                                    class="position-relative row form-group">
                                                                                    <div
                                                                                        class="form-label-horizontal col-md-3">
                                                                                        <label class="">
                                                                                            <b>Date</b>
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="col-md-9">
                                                                                        <input
                                                                                            th:value="${item.expenseDate}"
                                                                                            type="date"
                                                                                            class="form-control"
                                                                                            name="expenseDate">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close</button>
                                                                                <button type="submit"
                                                                                    class="btn btn-primary">Save
                                                                                    Changes</button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                            <a th:onclick="confirmDeleteExpense([[${item.id}]])"
                                                                class="btn btn-danger" style="color: black;"><i
                                                                    class="fa fa-exclamation-circle"></i>
                                                                Delete
                                                            </a>
                                                        </div>
                                                    </form>
                                                </td>
                                            </tr>
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                    <div class="card-body">
                                        <div class="pagination">
                                            <a th:classappend="${page.hasPrevious() ? '' : 'disabled'}"
                                                th:href="@{/users/list-expenses(page=${page.number - 1})}"
                                                class="btn btn-dangers">Previous</a>
                                            <span>Page <span th:text="${page.number + 1}"></span> / <span
                                                    th:text="${page.totalPages}"></span></span>
                                            <a th:classappend="${page.hasNext() ? '' : 'disabled'}"
                                                th:href="@{/users/list-expenses(page=${page.number + 1})}"
                                                class="btn btn-dangers">Next</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="admin_javascript">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:src="@{/assets/javascrip/admin.js}"></script>
        <script th:src="@{/assets/javascrip/account.js}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:inline="javascript">
            // Dữ liệu quy trình expense và budget
            var expense = /*[[${totalExpenseByMonth}]]*/ {};
            var budget = /*[[${monthlySpending}]]*/ {};

            // Tính toán phần trăm chi tiêu so với ngân sách
            var expensePercentage = (expense / budget) * 100;
            var remainingPercentage = 100 - expensePercentage;
            if (remainingPercentage < 0) {
                remainingPercentage = 0;
            }

            // Lấy thẻ canvas và context
            var canvas = document.getElementById('expenseChart');
            var ctx = canvas.getContext('2d');

            // Tạo biểu đồ tròn
            var chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Expense', 'Remaining'],
                    datasets: [{
                        data: [expensePercentage, remainingPercentage],
                        backgroundColor: ['#FF6384', '#36A2EB']
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Expense vs Budget'
                    },
                    responsive: false, // Đặt kích thước biểu đồ phù hợp với kích thước phần tử chứa
                }
            });
        </script>
    </th:block>
</body>

</html>
