<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/main-layout ::main-fragment(
    ~{::title}, 
    ~{::#admin-static-resource},
    ~{::#admin_javascript},
    ~{::#mainContent})">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Expenses List</title>
    <th:block id="admin-static-resource">
        <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/view-debtor.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </th:block>
    <style>
        .negativeTotal {
            background-color: red;
        }

        .red-row {
            color: rgb(245, 36, 36);
        }
    </style>
</head>

<body>
    <div id="mainContent" class="box">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main">
                        <div class="card">
                            <div class="card-header">
                                <div class="float-left">
                                    <h3 class="mb-0">Expenses List </h3>

                                    <p class="small text-muted m-0" th:text="'Total record: ' + ${record}"></p>
                                </div>

                                <div class="float-right">
                                    <a type="button" th:href="@{/add-expenses}" title="List Expense"
                                        class="mr-1 btn btn-primary" style="border-radius: 20px;">Add New Expense</a>
                                </div>

                                <div class="float-right">
                                    <i style="color: red; margin-right: 170px;" class="mb-0" th:text="${mess}"></i>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive" style="text-align: center;">
                                    <table class="table table-bordered table-sm"
                                        data-resizable-columns-id="demo-table-v2">
                                        <thead>
                                            <tr id="ta" style="background-color: white;color:black;">
                                                <th data-resizable-column-id="title">Title</th>
                                                <th data-resizable-column-id="category">Category</th>
                                                <th data-resizable-column-id="account">Account</th>
                                                <th data-resizable-column-id="amount">Amount</th>
                                                <th data-resizable-column-id="datetime">DateTime</th>
                                                <th data-resizable-column-id="action"
                                                    style="position: relative; width: 317.65px;">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${page.content}"
                                                th:class="${item.accounts.balance < 0} ? 'red-row' : ''">
                                                <td th:text="${item.title}"></td>
                                                <td th:text="${item.category != null ? item.category.name : ''}"></td>
                                                <td th:text="${item.accounts != null ? item.accounts.name : ''}"></td>
                                                <td th:text="${item.amount}"></td>
                                                <td th:text="${item.expenseDate}"></td>
                                                <td>
                                                    <div style="margin: auto; text-align:center">
                                                        <a th:href="@{/detail-expense/{id}(id=${item.id})}" title="Edit"
                                                            class="btn btn-warning"><i class="fa fa-pencil"></i>
                                                            Edit
                                                        </a>
                                                        <a th:onclick="confirmDeleteExpense([[${item.id}]])"
                                                            class="btn btn-danger" style="color: black;"><i
                                                                class="fa fa-exclamation-circle"></i>
                                                            Delete
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                    <div class="card-body">
                                        <!-- <a th:classappend="${page.hasPrevious() ? '' : 'disabled'}" th:href="@{/Debtor/ListAll(page=${page.number - 1})}"  class="btn btn-danger">Previous</a>
                                    <span>Page <span th:text="${page.number + 1}"></span> / <span th:text="${page.totalPages}"></span></span>
                                    <a th:classappend="${page.hasNext() ? '' : 'disabled'}" th:href="@{/Debtor/ListAll(page=${page.number + 1})}"  class="btn btn-danger">Next</a> -->
                                        <div class="pagination">
                                            <a th:classappend="${page.hasPrevious() ? '' : 'disabled'}"
                                                th:href="@{/list-expenses(page=${page.number - 1})}"
                                                class="btn btn-dangers">Previous</a>
                                            <span>Page <span th:text="${page.number + 1}"></span> / <span
                                                    th:text="${page.totalPages}"></span></span>
                                            <a th:classappend="${page.hasNext() ? '' : 'disabled'}"
                                                th:href="@{/list-expenses(page=${page.number + 1})}"
                                                class="btn btn-dangers">Next</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="admin_javascript">
        <script th:src="@{/assets/javascrip/admin.js}"></script>
        <script th:src="@{/assets/javascrip/account.js}"></script>
    </th:block>
</body>

</html>
